<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        .bounce { animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center overflow-hidden">
    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
        <div id="question-section">
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Cute cats" class="w-48 mx-auto mb-6 rounded-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-8">Kanna, will you be my valentine?</h1>
            <div class="flex justify-center gap-4">
                <button id="yesBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-110">
                    Yes
                </button>
                <button id="noBtn" class="bg-gray-200 text-gray-600 font-bold py-3 px-8 rounded-full transition-all">
                    No
                </button>
            </div>
            <p class="mt-6 text-sm text-gray-500">"No" seems a bit shy ðŸ˜ˆ</p>
            <p class="mt-2 text-pink-400 font-medium">Created by <span class="underline">Prasad</span></p>
        </div>

        <div id="happy-section" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJteGZ6bm9pZ3pueGZ6bm9pZ3pueGZ6bm9pZ3pueGZ6bm9pZ3pueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy cat" class="w-48 mx-auto mb-6 rounded-lg">
            <h1 class="text-3xl font-bold text-pink-600 bounce">Yay! ðŸ’–</h1>
            <p class="mt-4 text-gray-700 font-semibold text-lg">Pedhodu is so happy!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const happySection = document.getElementById('happy-section');

        let noCount = 0;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make Yes button bigger every time they try to hit No
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 5) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            happySection.classList.remove('hidden');
        });
    </script>
</body>
</html>
