<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe8f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #d12d6e;
            font-size: 2.5rem;
        }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        </div>
        
        <h1 id="questionText">Will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');

        let noCount = 0;
        const noTexts = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely sure?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        noBtn.addEventListener('click', () => {
            // Change NO button text
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;

            // Increase size of YES button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.5) + 'px';
            yesBtn.style.padding = (currentSize * 1.5) + 'px ' + (currentSize * 3) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            // Redirect to a "Success" page or change content
            document.body.innerHTML = `
                <div class="container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLjhza/giphy.gif">
                    <h1 style="color: #d12d6e; font-size: 3rem;">YAY!!! ðŸ’–</h1>
                    <p style="font-size: 1.5rem;">Best decision ever! ðŸ˜˜</p>
                </div>
            `;
        });
    </script>
</body>
</html>
